name: Deploy to GitHub Pages

# Se ejecuta solo cuando se hace push en main que modifica index.html
on:
  push:
    branches:
      - main
    paths:
      - 'Index.html'

# Permisos necesarios para GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Paso 1: Obtener el repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      # Paso 2: Configurar GitHub Pages
      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5

      # Paso 3: Subir los archivos del sitio
      - name: Upload site files
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      # Paso 4: Desplegar el sitio en GitHub Pages
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4

